<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2><b>Registration Form</b></h2></center>
    <table align="center">
        <form>
        <tr><td><label>Name:</label></td>
            <td><input type="text" placeholder="Enter name" id="t1" name="text1" required/></td></tr>
        <tr><td><label>Age:</label></td>
            <td><input type="number" max="30"  min="18"/></td></tr>
        <tr><td><label>Address:</Address></label></td>
            <td><textarea></textarea> </td></tr>
        <tr><td><label>Email:</label></td>
            <td><input type="email"></td></tr>
        <tr><td><label>Date:</label></td>
            <td><input type="date"></td></tr>
        <tr><td><label>Phone:</label></td>
            <td><input type="tel" pattern="\d{10}"/></td></tr>
        <tr><td><label>Photo:</label></td>
            <td><input type="file"></td></tr>
        <tr><td><label>District:</label></td>
            <td><select><option selected="selected" disabled="disabled">select</option>
                <option>Ernakulam</option>
                <option>Palakkad</option></select></td></tr> 
        <tr><td><label>Gender:</label></td>
            <td><input type="radio" name="rb1" value="Male">Male<br>
                <input type="radio" name="rb1" value="=Female">Female</td></tr>
        <tr><td><label>Qualification:</label></td>
            <td><input type="checkbox" name="cb1" value="SSLC">SSLC<br/>
                <input type="checkbox" name="cb2" value="B.Sc">B.Sc</td></tr>
        <tr><td><label>Password:</label></td>
            <td><input type="password"></td></tr>

        <tr><td></td><td><input type="submit" value="Submit"></td></tr>
        <tr><td></td><td><input type="reset" value="Reset"></td></tr>
    </form>
    </table>
</body>
